<!DOCTYPE html>
<html>
<head>
    <title>The Guardian</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="basic.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce9773c348.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <style></style>
</head>
<body>
<!-- Header -->
<div id = "header-container">
    <div class="header" style= "background-color: #052962">
        <div id="support">
            <h2 style = "color: yellow;">Support The Guardian</h2>
            <p style="color: white;">Available for everyone, funded by no one</p>
            <button class="button">Contribute <i class="fas fa-arrow-right"></i></button>
            <button class="button">Subscribe <i class="fas fa-arrow-right"></i></button>
        </div>
        <div id = "mobile-button">
            <button class="mobile-button">Contribute <i class="fas fa-arrow-right"></i></button>
            <br>
            <br>
            <button class = "mobile-button">Subscribe <i class="fas fa-arrow-right"></i></button>
        </div>
        <div id = "logo">
            <img class= "responsive" src = "logo.png">
        </div>
    </div>
</div>

<!-- Navbar -->
<div id = "navbar-container" style= "background-color: #052962">
    <div id="navbar">
    </div>
</div>

<!-- The flexible grid (content) -->
<div class = "content-container">
        <div class = "section">
            <div class = "section-header">
                <h2>Headlines</h2>
                <strong id="day"></strong>
                <strong id="date" style = "color: red;"></strong>
                <script>dateFunction();</script>
            </div>
            <div class = "section-content">
                <div class = "section-row-1">
                    <div id = "blog-item-0" ></div>
                    <div id = "blog-item-1"></div>
                </div>
                <div class = "section-row-2">
                    <div id = "blog-item-2"></div>
                    <div id = "blog-item-3"></div>
                    <div id = "blog-item-4"></div>
                </div>
            </div>
        </div>
</div>

</body>
</html>
